<html>
    <head>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jsmpeg/0.2/jsmpg.min.js"></script>-->
<script src="jsmpg.min.js"></script>

    </head>
    <body>
<script>
elements = [
    'ws://localhost:4242',
    'ws://localhost:4243',
    'ws://localhost:4244',
    'ws://localhost:4245',
];

for (i = 0; i < elements.length; i++) {
    var canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    var client = new WebSocket(elements[i]);
    var player = new jsmpeg(client, {
        canvas: canvas
    });
    console.log("Created new element?");
}
</script>
    </body>
