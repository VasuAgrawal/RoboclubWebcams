name: laptop_webcam
input:
    class: WebcamInput
    port: /dev/video0
outputs: 
    full_stream:
        class: StreamOutput
        hostname: ""
        ws_port: 4242
        image_width: 1280
        image_height: 720
        chunk_size: 8192 # bytes
    second_stream:
        class: StreamOutput
        hostname: ""
        ws_port: 4243
